<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('./assets/bg-login.jpg')] bg-no-repeat bg-cover bg-center bg-fixed">
    <form class="container mx-auto flex justify-center items-center my-32 max-sm:absolute max-sm:left-1/2 max-sm:-translate-x-1/2">
        <div class="flex justify-center flex-col  w-[25rem] h-[30rem] max-sm:w-[18rem] max-sm:h-[23rem] max-sm:mb-[11.5rem] gap-4 bg-[#5a162e] p-10 max-sm:p-5 rounded-lg">
            <h1 class="font-bold text-4xl pb-10 text-white text-center">Welcome!</h1>
            <input id="usernameInput" class="h-10 w-full rounded-xl outline-0 text-center" type="text" placeholder="Username" outline="0">     
            <input id="passwordInput" class="h-10 rounded-xl outline-0 text-center" type="password" placeholder="Password">
            <div>
                <a class="float-right mt-2 text-white text-sm hover:text-cyan-300 hover:underline" href="#">Lupa Password ?</a>
            </div>
            <button type="button" onclick="onLogin()" id="loginButton" class="bg-[red] w-full px-4 py-2 text-white rounded-[30px] hover:bg-[#ff3b07] font-bold text-sm h-10 mt-5">Login</button>
            <div>
                <h1 class="text-white text-center text-sm mt-5">Belum punya akun ? <a class="text-cyan-300 underline" href="">Register</a></h1>
            </div>

        </div>
    </form>
</body>
</html>
